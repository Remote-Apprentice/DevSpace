
<button type="button" class="btn btn-primary" (click)="smModal.show()">Create Room</button>

<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"><span style="color: #000;">Create Room</span></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="form-control" placeholder="Room name" type="text" required [(ngModel)]="room" />
        <input class="form-control"  placeholder="People limit" type="number" [(ngModel)]="peopleLimit" value="2" min="2" step="1" required/>
        <button class="btn btn-success form-control"(click)="createRoom(); smModal.hide();" >Create Room</button>
      </div>
    </div>
  </div>
</div>
